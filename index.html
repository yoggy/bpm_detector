<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>BPM detctor</h2>

                    <!-- ここがbpm.jsで定義しているbpm_componentコンポーネント -->
                    <div id="bpm_component">
                        <!-- 一般的なformだとv-on:clickを使用するが、楽器みたいに押した瞬間に動作してほしい場合はv-on:mousedownを使う -->
                        <button class="btn btn-primary" v-on:mousedown="on_beat()">Tap!</button>
                        →
                        <!-- コンポーネントの中では、bpm_componentコンポーネントで定義されているmethods, dataを使うことができる -->
                        <span>{{bpm}}</span> bpm                    
                    </div>
                    <!-- ここまで -->
                </div>
            </div>
            <div class="row">
                <div class="col">                    
                    <div class="padding"></div>
                    <a href="https://github.com/yoggy/bpm_detector">https://github.com/yoggy/bpm_detector</a>
                </div>            
            </div>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script src="bpm.js"></script>
    </body>
